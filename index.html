<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2b678ce7e2.js"
      crossorigin="anonymous"
    ></script>
    <title>TODO List</title>
  </head>
  <body>
    <div class="container">
      <div class="todo-container">
        <div class="heading">To-Do List</div>

        <!-- Input box -->
        <div class="input-box">
          <i class="fa-solid fa-scroll"></i>
          <input type="text" placeholder="Type your Todo List" />
          <i class="fa-solid fa-plus icon plus-icon" id="plus-icon"></i>
        </div>
        <!-- Clear btn -->
        <div class="btns-clear-tasks">
          <span class="btn btn-clear-all">
            <i class="fa-solid fa-check-double"></i>
            Complete all tasks
          </span>
          <span class="btn btn-clear-completed"> Clear completed </span>
        </div>
        <hr />
          <!-- this unordered list for get a list that gets in order to check the status of the task -->
        <ul class="tasks-list"></ul>
        <hr />
        <!-- Btns to toggle state of tasks  -->
        <div class="btns-update-tasks">
          
          <p>Total tasks left:<span class="tasks-count">0</span></p>
          <div class="btns-update">
            <span class="btn all-tasks active">All</span>
            <span class="btn pending-tasks">Uncomplete</span>
            <span class="btn completed-tasks">Completed</span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
